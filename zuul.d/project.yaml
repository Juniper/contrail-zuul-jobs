- project:
    name: Juniper/contrail-zuul-jobs
    check:
      jobs:
        - contrail-infra-base-integration-centos-7
        - contrail-infra-base-integration-ubuntu-xenial
        - contrail-infra-contrail-base-integration-centos-7
        - contrail-infra-contrail-base-integration-ubuntu-xenial
        - contrail-infra-packaging-integration-centos-7
        - contrail-infra-packaging-integration-ubuntu-xenial
        - contrail-infra-containers-integration-centos-7
        - contrail-infra-containers-integration-ubuntu-xenial
        - contrail-infra-lint-rpm-integration-centos-7
        - contrail-infra-ansible-lint-integration-centos-7
        - zuul-jobs-linters
        - publish-infra-doc-test
        - publish-infra-doc-unit-test
        - noop:
            irrelevant-files:
              - ^roles/.*
              - ^playbooks/.*
              - ^tests/.*
    gate:
      queue: contrail-ci
      jobs:
        - contrail-infra-base-integration-centos-7
        - contrail-infra-base-integration-ubuntu-xenial
        - contrail-infra-contrail-base-integration-centos-7
        - contrail-infra-contrail-base-integration-ubuntu-xenial
        - contrail-infra-packaging-integration-centos-7
        - contrail-infra-packaging-integration-ubuntu-xenial
        - contrail-infra-containers-integration-centos-7
        - contrail-infra-containers-integration-ubuntu-xenial
        - contrail-infra-lint-rpm-integration-centos-7
        - contrail-infra-ansible-lint-integration-centos-7
        - publish-infra-doc-test
        - publish-infra-doc-unit-test
        - zuul-jobs-linters
        - noop:
            irrelevant-files:
              - ^roles/.*
              - ^playbooks/.*
              - ^tests/.*
    experimental:
      jobs:
        - contrail-sanity-centos7-kolla-ocata:
            vars:
              contrail_version: '{{ packaging.version.public }}-latest'
              contrail_docker_registry: '{{ docker_registry.fqdn }}:{{ docker_registry.port }}'
              setup_docker_registry: false
        - contrail-sanity-centos7-kolla-queens:
            vars:
              contrail_version: '{{ packaging.version.public }}-latest'
              contrail_docker_registry: '{{ docker_registry.fqdn }}:{{ docker_registry.port }}'
              setup_docker_registry: false
        - contrail-sanity-centos7-kolla-queens-multinode:
            vars:
              contrail_version: '{{ packaging.version.public }}-latest'
              contrail_docker_registry: '{{ docker_registry.fqdn }}:{{ docker_registry.port }}'
              setup_docker_registry: false
        - contrail-sanity-centos7-k8s:
            vars:
              contrail_version: '{{ packaging.version.public }}-latest'
              contrail_docker_registry: '{{ docker_registry.fqdn }}:{{ docker_registry.port }}'
              setup_docker_registry: false
        - contrail-sanity-rhel7-openshift-3.9:
            vars:
              contrail_version: '{{ packaging.version.public }}-latest'
              contrail_docker_registry: '{{ docker_registry.fqdn }}:{{ docker_registry.port }}'
              setup_docker_registry: false
        - contrail-sanity-ubuntu1604-helm-ocata:
            vars:
              contrail_version: '{{ packaging.version.public }}-latest'
              container_tag: '{{ openstack_version }}-{{ packaging.version.public }}-latest'
              contrail_registry:
                fqdn: '{{ docker_registry.fqdn }}'
                port: '{{ docker_registry.port }}'
              contrail_docker_registry: '{{ docker_registry.fqdn }}:{{ docker_registry.port }}'
              setup_docker_registry: false
