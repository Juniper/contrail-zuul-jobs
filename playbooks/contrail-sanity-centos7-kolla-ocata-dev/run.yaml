- hosts: all
  vars:
    cloud_orchestrator: openstack
    openstack_version: ocata
    kolla_docker_distro: ubuntu
    kolla_version: ocata
    contrail_container_tag: master-45
    contrail_version: master-45
    registry_port: "{{ docker_registry.port }}"
  roles:
    - acquire-ip-address
    - self-ssh-key
    - contrail-ansible-deployer-new-dev
    - role: prepare-template-for-sanity
      registry_port: "{{ docker_registry.port }}"
    - sanitytest
