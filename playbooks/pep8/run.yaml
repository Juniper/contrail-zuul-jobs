- hosts: all
  tasks:
    - name: install epel
      package:
        name: epel-release
        state: present
      become: true
    - name: install pip
      package:
        name: python-pip
        state: present
      become: true
    - name: install pycodestyle
      pip:
        name: pycodestyle
      become: true
    - name: run checks
      command: pycodestyle {{ ansible_env.HOME }}/src
