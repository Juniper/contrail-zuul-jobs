---
- hosts: all
  vars:
    image_name: developer-sandbox
  roles:
    - zuul-include-vars
    - role: add-insecure-registry
      new_registry: "{{ 10.84.5.81:5000 }}"
    - role: publish-container-images
      registry: "{{ 10.84.5.81:5000 }}"
      tag: "{{ packaging.docker_version }}"
      images:
        - name: "{{ image_name }}"
          tag: "{{ packaging.docker_version }}"
