---
- hosts: all
  roles:
    - role: add-fileserver
      fileserver: "{{ site_doc.docs }}"

- hosts: "{{ site_doc.docs }}"
  gather_facts: False
  roles:
    - role: upload-docs
      zuul_doc_url: "http://logs.tungsten.io"
      zuul_docserver_root: "/var/www/static"

- hosts: all
  roles: 
    - fetch-artifacts

- hosts: "{{ site_logs.fqdn }}"
  roles:
    - contrail-common-libs2
    - upload-artifacts
