---
- hosts: builder
  roles:
    - role: build-infra-doc
      zuul_project_dir: '{{ zuul.projects | selectattr("short_name", "equalto", "contrail-infra-doc") | map(attribute="src_dir") | list | first }}'

- hosts: all
  roles:
    - fetch-docs

- hosts: builder
  gather_facts: False
  roles:
    - role: upload-docs
      # zuul_doc_url: "http://logs.tungsten.io"
      zuul_docserver_root: "scr/build/www" #"/var/www/static"
