---

- name: install python3
  yum:
    name: 'rh-python36'
    state: 'present'

- name: Fetch third-party packages
  command: scl enable rh-python36 -- python3 ./fetch_packages.py --site-mirror http://{{ zuul_site_mirror_fqdn }}
  args:
    chdir: "{{ ansible_env.HOME }}/{{ packaging.target_dir }}/third_party/"
  tags:
    - skip_ansible_lint
