---

- name: install python3
  yum:
    name: 'rh-python36'
    state: 'present'
  become: true

- name: Fetch third-party packages
  command: scl enable rh-python36 -- ./fetch_packages.py --site-mirror http://pulp-server.englab.juniper.net/
  args:
    chdir: "{{ ansible_env.HOME }}/{{ packaging.target_dir }}/third_party/"
  tags:
    - skip_ansible_lint
