---
pkg_src_dir: '{{ zuul.executor.work_root }}/packages'
artifactory_creds_path: '{{ zuul.executor.work_root }}/nexus-creds'
remote_path_source: '{{ artifactory.repos.yum_tpc }}/{{ zuul.branch }}/source'
remote_path_ctpp: '{{ artifactory.repos.yum }}/{{ zuul.change }}-{{ zuul.patchset }}-ctpp'
remote_repo_path: '{{ remote_path_source if zuul.pipeline == "post-merge" else remote_path_ctpp }}'
