---

- name: copy and change permission of files
  copy:
    src: "{{ item }}"
    dest: "."
  with_items:
    - python3-status-check.sh
    - requirements.txt

- name: run python3 status check script
  shell: |
    virtualenv .venv
    . .venv/bin/activate
    pip3 install --upgrade caniusepython3 future tox geventhttpclient
    bash python3-status-check.sh
  become: true
