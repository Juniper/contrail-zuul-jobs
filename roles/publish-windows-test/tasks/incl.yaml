---
- name: Add bazel repository
  yum_repository:
    description: Bazel repository
    name: bazel_repo
    file: bazel_repo
    baseurl: https://copr-be.cloud.fedoraproject.org/results/vbatts/bazel/epel-7-$basearch/
    gpgcheck: yes
    gpgkey: https://copr-be.cloud.fedoraproject.org/results/vbatts/bazel/pubkey.gpg
    enabled: yes
  become: True

- name: Install packages
  package:
    name: '{{ item }}'
    state: present
  become: yes
  with_items:
    - bazel
    - git
    - gcc

- name: Build tools using bazel
  command: "bazel build :{{ item }}"
  args:
    chdir: "{{ ansible_env.HOME }}/{{ workdir }}"
  with_items:
    - puller
    - pusher

- name: Create directories for containers layers
  file:
    path: "{{ ansible_env.HOME }}/{{ container_name }}-{{ item }}"
    state: directory
    mode: 0775
  with_items: "{{ tags }}"

- name: Get containers from temporary registry
  command: "./puller --name {{ contrail_docker_registry }}/{{ container_name }}:master-{{ tags }}{{ contrail_container_tag }} --directory {{ ansible_env.HOME }}/{{ container_name }}-{{ item }} --stderrthreshold ERROR"
  args:
    chdir: "{{ ansible_env.HOME }}/{{ workdir }}/bazel-bin"
  with_items: "{{ tags }}"

- name: Get list of layers
  shell: "for i in `ls {{ ansible_env.HOME }}/{{ container_name }}-{{ item }}/*.tar.gz`; do echo -ne --layer $i ''; done"
  with_items: "{{ tags }}"
  register: layers

- name: Get list of digest
  shell: "for i in `ls {{ ansible_env.HOME }}/{{ container_name }}-{{ item }}/*.sha256`; do echo -ne --digest $i ''; done"
  with_items: "{{ container_name }}"
  register: digest

- name: push containers
  block:
    - name: Push containers to registries
      include: push_containers.yaml
      with_items: '{{ tags }}'
      loop_control:
        loop_var: tag

