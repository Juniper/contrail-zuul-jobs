---

- name: 'Build container {{ item | replace("/", "-") }}'
  command: './build.sh {{ item }} --progress plain --no-cache'
  args:
    chdir: '{{ build_dir }}/containers'
  environment:
    DOCKER_BUILDKIT: '1'
  become: true
  register: container_build
  retries: 5
  delay: 30
  until: container_build.rc == 0

