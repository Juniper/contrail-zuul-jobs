---

- name: install ansible old packages
  command: "pip install {{ item }}"
  become: true
  become_user: root
  with_items:
    - 'cryptography<3.3.2'
    - 'pynacl==1.0.1'
    - 'netaddr==0.7.19'

- name: Hack pinning bcrypt
  command: "pip install 'bcrypt<3.2.0' "
  become: true

- name: install ansible
  become: true
  pip:
    name: 'ansible'
    version: '{{ ansible_ver }}'
    state: 'present'

- name: install python-netaddr
  become: true
  pip:
    name: 'netaddr'
    state: 'present'

