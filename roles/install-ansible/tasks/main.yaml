---

- name: install ansible old packages
  command: "pip install {{ item }}"
  become: true
  become_user: root
  with_items:
    - 'cryptography==2.8'
    - 'pynacl==1.3.0'
    - 'netaddr==0.7.19'

- name: Hack pinning bcrypt
  command: "pip install 'bcrypt<3.2.0' "
  become: true

- name: install ansible
  become: true
  pip:
    name: 'ansible'
    version: '{{ ansible_ver }}'
    state: 'present'


