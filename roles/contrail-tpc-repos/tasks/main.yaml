---

- name: Set up Contrail third-party yum repository
  yum_repository:
    name: contrail-tpc
    description: Contrail third-party dependencies
    file: contrail-tpc
    baseurl: "http://{{ artifactory_credentials.user }}:{{ artifactory_credentials.password }}@{{ contrail_yum_tpc }}/"
    enabled: yes
    gpgcheck: no
  become: True
  when: hostvars['builder']['ansible_os_family'] == 'RedHat'

