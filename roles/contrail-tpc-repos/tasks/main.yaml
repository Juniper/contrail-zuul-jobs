---

- name: Set up Contrail third-party yum repository
  yum_repository:
    name: contrail-tpc
    description: Contrail third-party dependencies
    file: contrail-tpc
    baseurl: "http://{{ zuul_site_mirror_fqdn }}/oc-centos-tpc-{{ tpc_branch }}/"
    enabled: true
    gpgcheck: false
  become: true
  when: hostvars['builder']['ansible_os_family'] == 'RedHat'

