---
- name: install basic packages
  yum:
    name:
      - epel-release
      - createrepo
      - gcc
      - gdb
      - git
      - kernel
      - make
      - python-devel
      - python-pip
      - python36
      - rpm-build
      - vim
      - wget
      - yum-utils
    state: present
  become: true

- name: upgrade pip packages
  pip:
    name:
      - "pip"
      - "tox"
  become: true

- name: run unit tests
  command: "scons vcenter-fabric-manager:test"
  args:
    chdir: '{{ packaging.target_dir }}'
  failed_when: result.rc  != 0
