---
- name: list files
  command: "pwd"
  args:
    chdir: "{{ zuul_project_dir }}"

- name: list files
  command: "ls -la"
  args:
    chdir: "{{ zuul_project_dir }}"

- name: install requirements
  pip:
    requirements: "{{ ansible_env.HOME }}/{{ zuul_project_dir }}/requirements_dev.txt"
    executable: "pip3.6"
  become: true

- name: run unit tests
  command: "pytest {{ ansible_env.HOME }}/{{ zuul_project_dir }}/tests/unit"
  register: result
  failed_when: result.rc  != 0

