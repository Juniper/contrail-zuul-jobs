---
- name: install deploy-for-k8s script dependencies
  package:
    name: '{{ item }}'
    state: present
  become: true
  with_items:
    - unzip
    - wget

- name: Pretend we're using github
  command: mv {{ sourcedir }}/src/review.opencontrail.org {{ sourcedir }}/src/github.com

- name: run script
  command: "{{ sourcedir }}/go/src/github.com/Juniper/contrail/tools/deploy-for_k8s.sh"
