---
- name: Install deploy-for-k8s script dependencies
  package:
    name: '{{ item }}'
    state: present
  become: true
  with_items:
    - unzip
    - wget

- name: Download Go toolchain to /tmp/
  get_url:
    url: "https://dl.google.com/go/go1.10.3.linux-amd64.tar.gz"
    dest: "/tmp/go.tar.gz"

- name: Extract Go toolchain to /usr/
  unarchive:
    src: "/tmp/go.tar.gz"
    dest: "/usr/"
    remote_src: yes
  become: yes
  become_user: root

- name: Move Contrail repository to GOPATH/src/github.com/
  shell: "cp -r {{ sourcedir }}/src/review.opencontrail.org/Juniper {{ sourcedir }}/go/src/github.com/"
  # synchronize:
  #   src: "{{ sourcedir }}/src/review.opencontrail.org/Juniper"
  #   dest: "{{ sourcedir }}/go/src/github.com/"
  delegate_to: deployment

- name: Run deploy-for-k8s script
  command: "{{ sourcedir }}/go/src/github.com/Juniper/contrail/tools/deploy-for_k8s.sh"
  environment:
    PATH: "{{ ansible_env.PATH }}:/usr/go/bin"
