---
- name: install deploy-for-k8s script dependencies
  package:
    name: '{{ item }}'
    state: present
  become: true
  with_items:
    - unzip
    - wget

- name: Download golang package
  get_url:
    url: "https://dl.google.com/go/go1.10.3.linux-amd64.tar.gz"
    dest: "/tmp/go.tar.gz"

- name: Extract the Go toolchain
  unarchive:
    src: "/tmp/go.tar.gz"
    dest: "/usr"
    remote_src: yes
  become: yes
  become_user: root

- name: Add Go to path
  command: export PATH="$PATH:/usr/go/bin"

- name: Move contrail repo under GOPATH
  copy:
    src: "{{ sourcedir }}/src/review.opencontrail.org/Juniper"
    dest: "{{ sourcedir }}/go/src/github.com/"
    remote_src: yes

- name: run script
  command: "{{ sourcedir }}/go/src/github.com/Juniper/contrail/tools/deploy-for_k8s.sh"
