---
repos_remove:
    - { name: base, file: CentOS-Base }
    - { name: updates, file: CentOS-Base }
    - { name: extras, file: CentOS-Base }
    - { name: epel, file: epel }
    - { name: epel-source, file: epel }
repos_file: CentOS-Base
repos_baseurl: http://{{ package_server.fqdn }}/pulp/repos/master
repos_add:
    - { name: updates-mirror, repo: centos78-updates, description: CentOS updates mirror }
    - { name: extras-mirror, repo: centos78-extra, description: CentOS extras mirror }
    - { name: base-mirror, repo: centos78-os, description: CentOS base mirror }
    - { name: centos77-updates-mirror, repo: centos77-updates, description: CentOS-77 updates mirror }
use_epel: yes

