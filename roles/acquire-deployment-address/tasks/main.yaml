- name: Acquire IP address on the second interface
  command: "/usr/sbin/dhclient {{ item }}"
  with_items:
    - "{{ hostvars[inventory_hostname]['ansible_interfaces'] }}"
  when: >
    hostvars[inventory_hostname]['ansible_' + item]['type'] == 'ether'
    and not 'ipv4' in hostvars[inventory_hostname]['ansible_' + item]
  become: true
  become_user: root

- name: Reload ansible facts
  setup:
