---
# This role gathers all available package targets and builds them

- name: install ntp
  include_role:
    name: install-ntp

- name: List all available packages
  command: 'make -f {{ zuul.project.short_name }}/upstream/rpm/Makefile list'
  register: third_party_packages

- name: Run preparation tasks
  command: 'make -f {{ zuul.project.short_name }}/upstream/rpm/Makefile prep'
  args:
    creates: '{{ zuul.project.short_name }}/../BUILD'

- name: Build packages
  include: build_package.yaml
  with_items: '{{ third_party_packages.stdout.split(" ") }}'

- name: List created packages
  find:
    path: '{{ ansible_env.HOME }}/{{ zuul.project.short_name }}/../RPMS'
    patterns: '*.rpm'

