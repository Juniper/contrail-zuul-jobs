---

- name: 'running target {{ item }}'
  shell: |
    # workaround for failed sandesh tests
    jobs=8
    if [[ '{{ item }}' == 'sandesh:test' ]]; then jobs=1 ; fi
    set -eo pipefail
    timeout 7200s {{ venv_dir}}/bin/tntestr --debug --less-strict -j $jobs {{ item }} | tee -a {{ tntestr_output }}
  args:
    executable: '/bin/bash'
    chdir: '{{ packaging.target_dir }}'
  become: true
  environment:
    CONTRAIL_COMPILE_WITHOUT_SYMBOLS: yes
  register: inner
  failed_when: false

- name: 'target {{ item }} failed?'
  set_fact:
    tests_failed: true
  changed_when: inner.rc != 0
  when: inner.rc != 0
