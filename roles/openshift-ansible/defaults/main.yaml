---
src_dir_json_query: "[?short_name=='openshift-ansible'].src_dir"
zuul_project_dir: '{{ zuul.projects | json_query(src_dir_json_query) | first }}'
openstack_version: 'ocata'
openshift_deployment_type: 'origin'
openshift_version: '3.9'
contrail_major_version: '5.0'
contrail_version: >-
  {%- if zuul.change is defined -%}
    {{ zuul.change }}-{{ zuul.patchset }}
  {%- else -%}
    {{ contrail_container_tag }}
  {%- endif -%}
contrail_docker_registry: 'localhost:5000'
contrail_image_os: ''

