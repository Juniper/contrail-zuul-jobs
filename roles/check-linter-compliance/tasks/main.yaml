- name: debug purposes
  command: 'ls -l {{ zuul.project.src_dir }}'


- name: lint all files in the project/Ignore upcoming errors to check
  command: 'ansible-lint -r {{ ansible_env.HOME }}/ansible-lint-rules {{ files_to_lint }}'
  ignore_errors: yes

