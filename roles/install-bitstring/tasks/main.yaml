---

- name: delete contrail-tpc.repo
  file:
    state: absent
    path: '/etc/yum.repos.d/contrail-tpc.repo'
  become: true

- name: clean metadata
  command: 'yum --enablerepo=tpc-source clean metadata'
  become: true

- name: install python-bitstring
  yum:
    name: '{{ item }}'
    state: present
  with_items:
    - python-bitstring
  become: true
