---

- name: find files
  find:
    paths: /etc/
    patterns: "contrail-tpc.*"
  register: files_matched
  
- debug:
    msg: "{{ files_matched }}"

- name: delete contrail-tpc.repo
  file:
    state: absent
    path: "{{ items }}"
  become: true
  with_items: '{{ files_matched.path }}'

- name: install python-bitstring
  yum:
    name: '{{ item }}'
    state: present
  with_items:
    - python-bitstring
  become: true
