- name: test the lint-rpm-specs role for passes
  hosts: all
  pre_tasks:
    - name: 'cleanup rpm spec directory'
      file:
        dest: 'rpms'
        state: 'absent'
    - name: 'create directory for rpm spec'
      file:
        dest: 'rpms'
        state: 'directory'
    - name: 'copy good rpm spec to working directory'
      copy:
        src: 'fixtures/good.spec'
        dest: 'rpms/good.spec'
  roles:
    - role: 'lint-rpm-specs'
      specs_dir: 'rpms'

