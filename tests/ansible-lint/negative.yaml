---

- name: test the ansible-lint rules for fails
  hosts: all
  pre_tasks:
    - name: Getting list of availabile rules
      find:
        path: ./fixtures
        file_type: directory
        use_regex: yes
        patterns: "^ANSIBLE-J[0-9][0-9][0-9][0-9]$"
        recurse: no
      register: supported_rules

- include: reusable_negative.yaml
  with_subelements: '{{ supported_rules}}'

