---
- name: Test the fetch-docs role - should work when the docs dir is not created
  hosts: all
  roles:
    - fetch-docs
  post_tasks:
    - name: Ensure that the docs dir is missing
      stat:
        path: "{{ ansible_env.HOME }}/docs"
      register: dest_dir
      failed_when: dest_dir.stat.exists is defined and dest_dir.stat.exists
    - name: Ensure that the docs dir is missing
      stat:
        path: "{{ ansible_env.HOME }}/docsTest"
      register: dest_dir
      failed_when: dest_dir.stat.exists is defined and dest_dir.stat.exists

- name: Test the fetch-docs role
  hosts: all
  pre_tasks:
    - name: Create docs dir
      file:
        path: "{{ ansible_env.HOME }}/docs"
        state: directory
    - name: Create a file in the docs directory
      copy:
        dest: "{{ ansible_env.HOME }}/docs/test.txt"
        content: foo
    - name: Create path
      file:
        path: "{{ ansible_env.HOME }}/docsTest"
        state: directory
  roles:
    - fetch-docs
  post_tasks:
    - name: Ensure that the file exists on the executor
      stat:
        path: "{{ ansible_env.HOME }}/docs/test.txt"
      register: test_file
      failed_when: test_file.stat.isfile is defined and not test_file.stat.isfile

- name: Upload test
  hosts: all
  pre_tasks:
    - name: Create temp doc dir
      file:
        path: "{{ ansible_env.HOME }}/docsTest"
        state: directory
  roles:
    - upload-docs
      # zuul_doc_url: "{{ ansible_env.HOME }}"
      # zuul_docserver_root: "{{ ansible_env.HOME }}"
  synchronize:
    src: "{{ ansible_env.HOME }}/docs/"
    dest: "{{ ansible_env.HOME }}/docsTest/"

- name: Ensure that the file exists on temp dir
  stat:
    path: "{{ ansible_env.HOME }}/docsTest/test.txt"
  register: test_file
  failed_when: test_file.stat.isfile is defined and not test_file.stat.isfile
