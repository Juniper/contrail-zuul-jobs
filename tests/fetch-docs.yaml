---
- name: Test the fetch-docs role
  hosts: all
  vars:
    src_path: "build/html"
    dst_path: "fetch"
  pre_tasks:
    - name: Create src_dir
      file:
        path: "{{ src_path }}"
        state: directory

    - name: Create a file in the docs directory
      copy:
        dest: "{{ src_path }}/test.txt"
        content: foo
  roles:
    - role: fetch-docs
      srce_path: "{{ src_path }}"
      dstn_path: "{{ dst_path }}"

  post_tasks:
    - name: Ensure that the file exists
      stat:
        path: "{{ dst_path }}/html/test.txt"
      register: test_file
      delegate_to: localhost
      failed_when: not test_file.stat.exists
