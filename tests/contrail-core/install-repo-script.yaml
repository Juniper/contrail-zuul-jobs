- name: Test the install-repo-script role
  hosts: all
  roles:
    - install-repo-script
  post_tasks:
    - name: Run repo init on contrail-vnc to verify it's working
      shell: |
        DIR=$(mktemp -d)
        cd $DIR && repo init -u {{ ansible_env.HOME }}/{{ zuul._projects['review.opencontrail.org/Juniper/contrail-vnc'].src_dir }}

