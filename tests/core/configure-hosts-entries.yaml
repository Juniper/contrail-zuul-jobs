- name: Test the configure-mirrors role
  hosts: all
  roles:
    - role: configure-hosts-entries
  post_tasks:
    - name: Ensure that {{ zuul_site_mirror_fqdn }} is resolvable
      wait_for:
        host: "{{ zuul_site_mirror_fqdn }}"
        port: 80
        state: started
    - name: Ensure that repo01-dev.opencontrail.org is resolvable
      wait_for:
        host: repo01-dev.opencontrail.org
        port: 80
        state: started

